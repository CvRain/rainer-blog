<div class="min-h-screen flex flex-col">
  <app-mini-header></app-mini-header>

  <div class="flex flex-1 overflow-hidden">
    <!-- 侧边栏 -->
    <div class="w-64 flex flex-col">
      <p-card class="h-full shadow-none rounded-none border-r border-gray-200 dark:border-gray-700">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white">管理功能</h2>
        </div>
        <nav class="flex-1 p-4">
          <ul class="space-y-2">
            <li>
              <p-button 
                label="主题管理" 
                icon="pi pi-folder"
                styleClass="w-full p-button-outlined p-button-secondary justify-start"
                (click)="goToThemes()">
              </p-button>
            </li>
            <li>
              <p-button 
                label="章节管理" 
                icon="pi pi-book"
                styleClass="w-full p-button-outlined p-button-secondary justify-start"
                (click)="goToChapters()">
              </p-button>
            </li>
            <li>
              <p-button 
                label="文章管理" 
                icon="pi pi-file"
                styleClass="w-full p-button-outlined p-button-secondary justify-start"
                (click)="goToArticles()">
              </p-button>
            </li>
            <li>
              <p-button 
                label="集合管理" 
                icon="pi pi-collection"
                styleClass="w-full p-button-outlined p-button-secondary justify-start"
                (click)="goToCollections()">
              </p-button>
            </li>
            <li>
              <p-button 
                label="资源管理" 
                icon="pi pi-image"
                styleClass="w-full p-button-outlined p-button-secondary justify-start"
                [raised]="true">
              </p-button>
            </li>
          </ul>
        </nav>
      </p-card>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-auto p-6">
      <!-- 页面标题和工具栏 -->
      <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">资源管理</h1>
            <p class="text-gray-600 dark:text-gray-400">管理博客的所有资源文件</p>
          </div>
          <p-button 
            label="上传资源" 
            icon="pi pi-upload"
            styleClass="p-button-success"
            (click)="createResource()">
          </p-button>
        </div>
        
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button label="刷新" icon="pi pi-refresh" styleClass="p-button-outlined mr-2" (click)="refresh()"></p-button>
          </div>
          <div class="p-toolbar-group-end">
            <p-button label="导出" icon="pi pi-upload" styleClass="p-button-outlined"></p-button>
          </div>
        </p-toolbar>
      </div>

      <!-- 资源列表 -->
      <p-card>
        <p-table 
          [value]="resources" 
          [paginator]="true" 
          [rows]="10"
          responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>名称</th>
              <th>描述</th>
              <th>所属集合</th>
              <th>类型</th>
              <th>大小</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-resource>
            <tr>
              <td>{{ resource.id }}</td>
              <td>{{ resource.name }}</td>
              <td>{{ resource.description }}</td>
              <td>{{ resource.collectionName }}</td>
              <td>{{ resource.type }}</td>
              <td>{{ resource.size }}</td>
              <td>{{ resource.createdAt }}</td>
              <td>
                <p-button 
                  icon="pi pi-pencil" 
                  styleClass="p-button-rounded p-button-outlined p-button-sm mr-1"
                  (click)="editResource(resource)">
                </p-button>
                <p-button 
                  icon="pi pi-trash" 
                  styleClass="p-button-rounded p-button-outlined p-button-sm p-button-danger"
                  (click)="deleteResource(resource)">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <app-simple-footer></app-simple-footer>
</div>
