<div class="grid grid-cols-12 gap-4">
  <p-card class="col-span-12 md:col-span-4">
    <ng-template pTemplate="title">文章统计</ng-template>
    <div class="text-3xl font-semibold">{{ totalView.article_count}}</div>
    <p-tag [value]="'近一周 +' + (totalView.article_append_weekly)" severity="info" class="mt-2"></p-tag>
  </p-card>
  <p-card class="col-span-12 md:col-span-4">
    <ng-template pTemplate="title">主题统计</ng-template>
    <div class="text-3xl font-semibold">{{ totalView.theme_count }}</div>
    <p-tag [value]="'近一周 +' + (totalView.theme_append_weekly)" severity="warning" class="mt-2"></p-tag>
  </p-card>
  <!-- placeholder -->
  <p-card class="col-span-12 md:col-span-4">
    <ng-template pTemplate="title"></ng-template>
    <div class="text-3xl font-semibold"></div>
  </p-card>
  <p-card class="col-span-12">
    <ng-template pTemplate="title">最近更新</ng-template>
    <div class="grid grid-cols-12 gap-4">
      <p-card class="col-span-12 md:col-span-4">
        <ng-template pTemplate="title">资源统计</ng-template>
        <div class="text-3xl font-semibold">{{ totalView.resource_count }}</div>
        <p-tag [value]="'近一周 +' + (totalView.resource_append_weekly)" severity="info" class="mt-2"></p-tag>
      </p-card>
      <p-card class="col-span-12 md:col-span-4">
        <ng-template pTemplate="title">集合统计</ng-template>
        <div class="text-3xl font-semibold">{{ totalView.collection_count }}</div>
        <p-tag [value]="'近一周 +' + (totalView.collection_append_weekly)" severity="success" class="mt-2"></p-tag>
      </p-card>
      <p-card class="col-span-12 md:col-span-4">
        <ng-template pTemplate="title"></ng-template>
        <div class="text-3xl font-semibold"></div>
      </p-card>
      
    </div>
  </p-card>
</div>
