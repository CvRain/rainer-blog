<div class="flex flex-col min-h-screen">
  <app-mini-header class="mb-12"></app-mini-header>

  <!-- 页面加载状态 -->
  @if (loading) {
    <div class="flex justify-center items-center h-64 pt-20">
      <i class="pi pi-spin pi-spinner text-3xl"></i>
    </div>
  }

  <!-- 错误状态 -->
  @if (error && !loading) {
    <div class="max-w-4xl mx-auto p-4 pt-20">
      <p-card>
        <div class="text-center py-8">
          <i class="pi pi-exclamation-triangle text-5xl text-red-500 mb-4 block"></i>
          <h2 class="text-2xl font-bold mb-2">出错了</h2>
          <p class="mb-6 text-gray-600 dark:text-gray-300">{{ error }}</p>
          <p-button label="返回首页" icon="pi pi-home" (onClick)="goBack()" styleClass="p-button-outlined"></p-button>
        </div>
      </p-card>
    </div>
  }

  <!-- 文章内容 -->
  @if (article && !loading && !error) {
    <div class="max-w-4xl mx-auto p-4 w-full pt-20">
      <p-card>
        <!-- 文章标题 -->
        <div class="mb-6">
          <h1 class="text-3xl md:text-4xl font-bold mb-4">{{ article.title }}</h1>
          <div class="flex flex-wrap items-center text-sm text-gray-600 dark:text-gray-400 gap-4">
            <span><i class="pi pi-calendar mr-2"></i>{{ article.inserted_at | date: 'yyyy-MM-dd HH:mm' }}</span>
            <span><i class="pi pi-folder mr-2"></i>默认分类</span>
          </div>
        </div>

        <p-divider></p-divider>

        <!-- 文章内容 -->
        <div class="prose max-w-none dark:prose-invert">
          <app-markdown-viewer
            [markdownText]="article.s3_content">
          </app-markdown-viewer>
        </div>

        <p-divider></p-divider>

        <!-- 文章操作 -->
        <div class="flex justify-between items-center mt-6">
          <p-button label="返回" icon="pi pi-arrow-left" (onClick)="goBack()" styleClass="p-button-outlined"></p-button>
          <div class="flex gap-2">
            <p-button icon="pi pi-heart" styleClass="p-button-outlined p-button-secondary"></p-button>
            <p-button icon="pi pi-share-alt" styleClass="p-button-outlined p-button-secondary"></p-button>
          </div>
        </div>
      </p-card>
    </div>
  }

</div>
<app-simple-footer></app-simple-footer>

<router-outlet></router-outlet>
