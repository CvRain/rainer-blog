<div class="flex flex-col min-h-screen">
  <app-mini-header class="mb-6"></app-mini-header>

  <app-blur-cover [title]="theme.name" [description]="theme.description || ''"></app-blur-cover>

  <div class="theme-content">
    <div class="chapters-container">
      @for (chapter of theme.chapters; track chapter.id) {
        <app-chapter-bar [chapter]="chapter" (articleSelected)="onArticleSelected($event)"></app-chapter-bar>
      }
    </div>
  </div>

  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
