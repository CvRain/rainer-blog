<p-card
  class="fixed top-2 left-4 right-4 z-50 backdrop-blur-lg rounded-2xl shadow-lg px-4 py-2">
  <div class="flex justify-between items-center">
    <!-- 左侧内容：用户头像和用户名 -->
    <div class="flex items-center space-x-3">
      <div
        class="w-10 h-10 rounded-full border-2 flex items-center justify-center">
        <i class="pi pi-user"></i>
      </div>
      <span class="font-medium hidden sm:block">{{userName()}}</span>
    </div>

    <!-- 右侧内容：导航链接和主题切换 -->
    <div class="flex items-center space-x-1">
      <!-- 桌面端导航 -->
      <div class="hidden md:flex items-center space-x-1">
        <a pRipple
           class="flex items-center px-3 py-2 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer"
           (click)="navigateToHome()">
          <i class="pi pi-home mr-2"></i>
          <span>首页</span>
        </a>
        <a pRipple
           class="flex items-center px-3 py-2 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer"
           (click)="showComingSoon()">
          <i class="pi pi-calendar mr-2"></i>
          <span>归档</span>
        </a>
        <a pRipple
           class="flex items-center px-3 py-2 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer"
           (click)="showComingSoon()">
          <i class="pi pi-tags mr-2"></i>
          <span>分类</span>
        </a>
        <a pRipple
           class="flex items-center px-3 py-2 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer"
           (click)="navigateToLogin()">
          <i class="pi pi-desktop mr-2"></i>
          <span>控制台</span>
        </a>
      </div>

      <!-- 移动端菜单按钮 -->
      <button pRipple
              class="md:hidden p-2 rounded-full hover:bg-opacity-80 transition-colors"
              aria-label="菜单" (click)="toggleMobileMenu()">
        <i class="pi pi-bars"></i>
      </button>

      <!-- 深色浅色模式切换图标 -->
      <button pRipple
              class="p-2 rounded-full hover:bg-opacity-80 ml-2 transition-all duration-300 transform hover:rotate-12"
              aria-label="切换主题" (click)="toggleTheme()">
        <i class="pi pi-moon dark:pi-sun"></i>
      </button>
    </div>
  </div>

  <!-- 移动端导航菜单（默认隐藏） -->
  <div class="md:hidden mt-3" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
    <div class="flex flex-col space-y-2 pb-2">
      <a pRipple
         class="flex items-center px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer"
         (click)="navigateToHome()">
        <i class="pi pi-home mr-2"></i>
        <span>首页</span>
      </a>
      <a pRipple
         class="flex items-center px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer"
         (click)="showComingSoon()">
        <i class="pi pi-calendar mr-2"></i>
        <span>归档</span>
      </a>
      <a pRipple
         class="flex items-center px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer"
         (click)="showComingSoon()">
        <i class="pi pi-tags mr-2"></i>
        <span>分类</span>
      </a>
      <a pRipple
         class="flex items-center px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer"
         (click)="navigateToLogin()">
        <i class="pi pi-desktop mr-2"></i>
        <span>控制台</span>
      </a>
    </div>
  </div>
</p-card>

<router-outlet></router-outlet>
