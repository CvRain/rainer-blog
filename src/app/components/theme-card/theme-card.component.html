<div
  class="group relative flex flex-col md:flex-row h-full bg-white/60 backdrop-blur-xl rounded-3xl overflow-hidden border border-white/60 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 p-3 gap-4 md:gap-6"
>
  <div
    class="w-full md:w-1/3 h-48 md:h-auto overflow-hidden rounded-2xl relative"
  >
    <p-image
      src="images/theme-default-cover.jpg"
      [alt]="theme().name + '图标'"
      styleClass="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
      [imageStyle]="{ height: '100%', width: '100%', 'object-fit': 'cover' }"
    >
    </p-image>
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"
    ></div>
    <div class="absolute bottom-3 left-3 text-white">
      <span
        class="text-xs font-mono bg-black/40 backdrop-blur-md px-2 py-1 rounded-lg border border-white/20"
        >THEME</span
      >
    </div>
  </div>

  <div class="w-full md:w-2/3 flex flex-col justify-center py-2 pr-2">
    <h3
      class="text-2xl font-extrabold mb-3 text-surface-800 group-hover:text-primary-600 transition-colors"
    >
      {{ theme().name }}
    </h3>
    <p class="mb-5 text-surface-500 leading-relaxed text-sm">
      {{ theme().description }}
    </p>

    <div
      class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mt-auto"
    >
      <div class="flex items-center gap-2">
        <span
          class="bg-surface-100 text-surface-600 text-xs font-bold px-3 py-1.5 rounded-full flex items-center group-hover:bg-primary-50 group-hover:text-primary-600 transition-colors"
        >
          <i class="pi pi-calendar mr-1.5"></i> {{ theme().updated_at }}
        </span>
      </div>
      <button
        class="px-5 py-2.5 bg-surface-900 text-white text-sm font-bold rounded-xl shadow-lg shadow-surface-900/20 hover:bg-surface-700 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200"
        (click)="viewDetails()"
      >
        查看详情
      </button>
    </div>
  </div>
</div>
