<p-card class="h-full">
  <div class="flex flex-col md:flex-row items-center h-full">
    <div class="w-full md:w-1/3 mb-4 md:mb-0 md:mr-6">
      <p-image [src]="theme().coverImage" [alt]="theme().title + '图标'"
               imageClass="w-full h-48 object-cover rounded-lg shadow-md">
      </p-image>
    </div>
    <div class="w-full md:w-2/3 text-center md:text-left">
      <h3 class="text-2xl font-bold mb-3">{{ theme().title }}</h3>
      <p class="mb-4">
        {{ theme().description }}
      </p>
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex flex-wrap gap-4 justify-center md:justify-start">
          <span
            class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full dark:bg-blue-900 dark:text-blue-300">
            <i class="pi pi-file mr-1"></i> {{ theme().articleCount }} 篇文章
          </span>
          <span
            class="bg-green-100 text-green-800 text-sm font-medium px-3 py-1 rounded-full dark:bg-green-900 dark:text-green-300">
            <i class="pi pi-calendar mr-1"></i> {{ theme().lastUpdated }}
          </span>
        </div>
        <p-button label="查看详情" styleClass="p-button-primary" (onClick)="viewDetails()"></p-button>
      </div>
    </div>
  </div>
</p-card>
