<p-card class="z-50 backdrop-blur-lg rounded-2xl shadow-lg px-4 py-1">
  <div class="flex justify-between items-center">
    <!-- 中间内容：导航链接 -->
    <div class="flex items-center justify-center space-x-1 md:space-x-3 flex-grow">
      <a pRipple
         class="flex items-center px-2 py-1 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer text-sm md:text-base"
         (click)="navigateToHome()">
        <i class="pi pi-home mr-1 md:mr-2"></i>
        <span>首页</span>
      </a>
      <a pRipple
         class="flex items-center px-2 py-1 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer text-sm md:text-base"
         (click)="navigateToArchive()">
        <i class="pi pi-calendar mr-1 md:mr-2"></i>
        <span>归档</span>
      </a>
      <a pRipple
         class="flex items-center px-2 py-1 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer text-sm md:text-base"
         (click)="showComingSoon()">
        <i class="pi pi-tags mr-1 md:mr-2"></i>
        <span>分类</span>
      </a>
      <a pRipple
         class="flex items-center px-2 py-1 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 cursor-pointer text-sm md:text-base"
         (click)="navigateToLogin()">
        <i class="pi pi-desktop mr-1 md:mr-2"></i>
        <span>控制台</span>
      </a>
    </div>

    <!-- 右侧内容：移动端菜单按钮和主题切换 -->
    <div class="flex items-center">
      <!-- 移动端菜单按钮 -->
      <button pRipple
              class="md:hidden p-2 rounded-full hover:bg-opacity-80 transition-colors"
              aria-label="菜单" (click)="toggleMobileMenu()">
        <i class="pi pi-bars"></i>
      </button>

      <!-- 深色浅色模式切换图标 -->
      <button pRipple
              class="p-2 rounded-full hover:bg-opacity-80 ml-1 transition-all duration-300 transform hover:rotate-12"
              aria-label="切换主题" (click)="toggleTheme()">
        <i class="pi pi-moon dark:pi-sun"></i>
      </button>
    </div>
  </div>

  <!-- 移动端导航菜单（默认隐藏） -->
  <div class="md:hidden mt-2" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
    <div class="flex flex-col space-y-1 pb-2">
      <a pRipple
         class="flex items-center px-3 py-1 rounded-lg transition-all duration-300 cursor-pointer text-sm"
         (click)="navigateToHome()">
        <i class="pi pi-home mr-2"></i>
        <span>首页</span>
      </a>
      <a pRipple
         class="flex items-center px-3 py-1 rounded-lg transition-all duration-300 cursor-pointer text-sm"
         (click)="navigateToArchive()">
        <i class="pi pi-calendar mr-2"></i>
        <span>归档</span>
      </a>
      <a pRipple
         class="flex items-center px-3 py-1 rounded-lg transition-all duration-300 cursor-pointer text-sm"
         (click)="showComingSoon()">
        <i class="pi pi-tags mr-2"></i>
        <span>分类</span>
      </a>
      <a pRipple
         class="flex items-center px-3 py-1 rounded-lg transition-all duration-300 cursor-pointer text-sm"
         (click)="navigateToLogin()">
        <i class="pi pi-desktop mr-2"></i>
        <span>控制台</span>
      </a>
    </div>
  </div>
</p-card>
