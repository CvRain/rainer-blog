<nav class="sticky top-4 z-50 mx-auto max-w-lg">
  <div
    class="bg-white/70 dark:bg-zinc-800/70 backdrop-blur-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300 border border-white/40 dark:border-white/10 px-2 py-2"
  >
    <div class="flex justify-between items-center relative">
      <!-- Logo / Home Icon (Mobile Only left aligned) -->
      <a
        class="md:hidden p-2 rounded-full text-surface-600 hover:bg-surface-100 hover:text-primary-500 transition-colors"
        (click)="navigateToHome()"
      >
        <i class="pi pi-bolt font-bold"></i>
      </a>

      <!-- Desktop Navigation (Centered) -->
      <div class="hidden md:flex items-center justify-center space-x-1 mx-auto">
        <a
          pRipple
          class="group flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium text-surface-600 hover:text-primary-600 hover:bg-surface-50 transition-all cursor-pointer select-none"
          (click)="navigateToHome()"
        >
          <i class="pi pi-home"></i>
          <span>首页</span>
        </a>
        <a
          pRipple
          class="group flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium text-surface-600 hover:text-primary-600 hover:bg-surface-50 transition-all cursor-pointer select-none"
          (click)="navigateToArchive()"
        >
          <i class="pi pi-calendar"></i>
          <span>归档</span>
        </a>
        <a
          pRipple
          class="group flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium text-surface-600 hover:text-primary-600 hover:bg-surface-50 transition-all cursor-pointer select-none"
          (click)="showComingSoon()"
        >
          <i class="pi pi-tags"></i>
          <span>分类</span>
        </a>
        <!-- 分隔线 -->
        <div class="w-px h-4 bg-surface-300 mx-2"></div>

        <a
          pRipple
          class="group flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium text-surface-600 hover:text-primary-600 hover:bg-surface-50 transition-all cursor-pointer select-none"
          (click)="navigateToLogin()"
        >
          <i class="pi pi-desktop"></i>
          <span>控制台</span>
        </a>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center ml-auto pl-2 md:absolute md:right-2">
        <button
          pRipple
          class="w-8 h-8 flex items-center justify-center rounded-full text-surface-500 hover:bg-surface-100 dark:hover:bg-surface-700 hover:text-primary-500 transition-all duration-300"
          aria-label="切换主题"
          (click)="toggleTheme()"
        >
          <i class="pi pi-moon dark:pi-sun text-lg"></i>
        </button>

        <!-- Mobile Menu Trigger -->
        <button
          pRipple
          class="md:hidden ml-1 w-8 h-8 flex items-center justify-center rounded-full text-surface-500 hover:bg-surface-100 hover:text-primary-500 transition-colors"
          aria-label="菜单"
          (click)="toggleMobileMenu()"
        >
          <i class="pi pi-bars text-lg"></i>
        </button>

        <!-- Desktop Logout (Only show in dashboard really, but keeping here for consistency with original)-->
        <button
          pRipple
          class="hidden md:flex w-8 h-8 items-center justify-center rounded-full text-red-400 hover:text-red-500 hover:bg-red-50 transition-all ml-1"
          pTooltip="退出登录"
          (click)="logout()"
        >
          <i class="pi pi-sign-out text-lg"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div
      id="mobile-menu"
      class="hidden md:hidden pt-2 pb-1 px-1 border-t border-surface-100 mt-2 flex flex-col gap-1 w-[90vw] mx-auto absolute top-full left-1/2 -translate-x-1/2 bg-surface-0/95 backdrop-blur-xl rounded-2xl shadow-xl z-[60]"
    >
      <a
        pRipple
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-surface-600 active:bg-surface-50 active:text-primary-600"
        (click)="navigateToHome()"
      >
        <i class="pi pi-home"></i> 首页
      </a>
      <a
        pRipple
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-surface-600 active:bg-surface-50 active:text-primary-600"
        (click)="navigateToArchive()"
      >
        <i class="pi pi-calendar"></i> 归档
      </a>
      <a
        pRipple
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-surface-600 active:bg-surface-50 active:text-primary-600"
        (click)="showComingSoon()"
      >
        <i class="pi pi-tags"></i> 分类
      </a>
      <a
        pRipple
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-surface-600 active:bg-surface-50 active:text-primary-600"
        (click)="navigateToLogin()"
      >
        <i class="pi pi-desktop"></i> 控制台
      </a>
      <a
        pRipple
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-500 active:bg-red-50"
        (click)="logout()"
      >
        <i class="pi pi-sign-out"></i> 退出
      </a>
    </div>
  </div>
</nav>
