<footer class="bg-white/30 dark:bg-gray-800/30 backdrop-blur-lg rounded-none px-6 py-6 mt-8">
  <div class="container mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <!-- 版权信息 -->
      <div class="text-center md:text-left mb-4 md:mb-0">
        <p class="text-gray-600 dark:text-gray-300 text-sm">
          © {{ currentYear }} {{ copyright }}
        </p>
      </div>

      <!-- ICP备案信息 -->
      <div class="text-center md:text-right" *ngIf="icp">
        <p class="text-gray-600 dark:text-gray-300 text-sm">
          <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer" 
             class="hover:text-blue-500 dark:hover:text-blue-400 transition-colors">
            <i class="pi pi-shield mr-1"></i>
            {{ icp }}
          </a>
        </p>
      </div>
    </div>
  </div>
</footer>
