<footer class="mt-8 py-8 w-full">
  <div class="container mx-auto px-6">
    <div
      class="flex flex-col md:flex-row justify-between items-center text-xs text-surface-400 font-medium tracking-wide"
    >
      <!-- 版权信息 -->
      <div
        class="text-center md:text-left mb-2 md:mb-0 hover:text-surface-600 transition-colors"
      >
        <p>© {{ currentYear }} {{ copyright }}</p>
      </div>

      <!-- Designer Credit (Optional, for cuteness) -->
      <div class="hidden md:block">
        <span class="opacity-50">Designed with</span>
        <i class="pi pi-heart-fill text-[10px] text-pink-300 mx-1"></i>
        <span class="opacity-50">by ClaudeRainer</span>
      </div>

      <!-- ICP备案信息 -->
      <div class="text-center md:text-right" *ngIf="icp">
        <p>
          <a
            href="https://beian.miit.gov.cn/"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center gap-1 hover:text-primary-500 transition-colors"
          >
            <i class="pi pi-shield"></i>
            {{ icp }}
          </a>
        </p>
      </div>
    </div>
  </div>
</footer>
