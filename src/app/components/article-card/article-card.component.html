<p-card class="article-card cursor-pointer hover:shadow-lg transition-shadow duration-300" (click)="onCardClick()">
  <div class="flex flex-col h-full">
    <div class="relative">
      <!-- 提高图片高度以让卡片视觉更大 -->
      <p-image src="images/article-default-cover.jpg" alt="文章封面" width="100%" height="240px" [imageStyle]="{'object-fit': 'cover'}" styleClass="rounded-t-lg"></p-image>
      <div class="absolute top-3 right-3">
        <!-- use theme colors via classes; actual bg handled by Tailwind/theme -->
        <span class="text-xs px-3 py-1 rounded bg-opacity-70 tag">技术</span>
      </div>
    </div>
    <div class="p-6 flex-grow flex flex-col">
      <h3 class="text-lg md:text-xl font-bold mb-3">{{ article()?.title || '文章标题' }}</h3>
      <p class="text-sm mb-4 flex-grow">
        {{ article()?.subtitle || '这里还没有摘要内容...' }}
      </p>
      <div class="flex items-center text-sm mt-3">
        <span class="mr-4"><i class="pi pi-calendar mr-1"></i> {{ article()?.inserted_at ? (article()?.inserted_at | date: 'yyyy-MM-dd') : '未知时间' }}</span>
        <span><i class="pi pi-eye mr-1"></i> {{ article()?.order || 0 }}</span>
      </div>
    </div>
  </div>
</p-card>
