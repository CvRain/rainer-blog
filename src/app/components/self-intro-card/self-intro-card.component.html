<div
  class="bg-white/60 backdrop-blur-xl rounded-3xl p-6 shadow-sm border border-white/60 flex flex-col items-center text-center"
>
  <div class="relative w-28 h-28 mb-4 group cursor-pointer">
    <div
      class="absolute inset-0 bg-gradient-to-tr from-primary-400 to-indigo-400 rounded-full blur-lg opacity-40 group-hover:opacity-75 transition-opacity duration-300"
    ></div>
    <div
      class="w-full h-full rounded-full overflow-hidden border-4 border-white shadow-inner relative z-10 transition-transform duration-300 group-hover:scale-105"
    >
      <img
        [src]="avatar() || '/images/avatar.png'"
        alt="用户头像"
        class="w-full h-full object-cover"
      />
    </div>
    <div
      class="absolute bottom-1 right-1 bg-green-400 w-5 h-5 rounded-full border-4 border-white z-20"
      title="Online"
    ></div>
  </div>

  <h3
    class="text-xl font-extrabold text-surface-800 dark:text-white mb-2 tracking-tight"
  >
    {{ userName() }}
  </h3>
  <p
    class="text-surface-500 dark:text-surface-300 mb-6 text-sm leading-relaxed px-2"
  >
    {{ userSignature() }}
  </p>

  <!-- Divider -->
  <div
    class="w-full h-px bg-gradient-to-r from-transparent via-surface-200 to-transparent my-2"
  ></div>

  <!-- 友情链接部分 -->
  <div class="w-full mt-4">
    <h4
      class="text-xs font-bold text-surface-400 uppercase tracking-widest mb-4"
    >
      Friendly Links
    </h4>
    <div class="flex flex-col space-y-2">
      <a
        *ngFor="let link of links()"
        [href]="link.url"
        target="_blank"
        class="group flex items-center p-2.5 hover:bg-white/60 hover:shadow-sm rounded-xl cursor-pointer transition-all duration-200 border border-transparent hover:border-white/50"
      >
        <div
          class="w-8 h-8 rounded-lg overflow-hidden mr-3 shadow-sm bg-white p-0.5 group-hover:scale-110 transition-transform"
        >
          <img
            [src]="
              'https://www.google.com/s2/favicons?domain=' + link.url + '&sz=64'
            "
            [alt]="link.title"
            class="w-full h-full object-cover rounded-md"
            onerror="this.src='https://placehold.co/50x50/3B82F6/FFFFFF?text=L'"
          />
        </div>
        <span
          class="text-sm font-medium text-surface-600 dark:text-gray-300 group-hover:text-primary-600 transition-colors"
          >{{ link.title }}</span
        >
        <i
          class="pi pi-external-link ml-auto text-xs text-surface-300 group-hover:text-surface-400"
        ></i>
      </a>
      <div
        *ngIf="links().length === 0"
        class="text-surface-400 text-sm text-center py-4"
      >
        No links added.
      </div>
    </div>
  </div>
</div>
